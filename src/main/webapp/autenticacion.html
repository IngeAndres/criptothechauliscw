<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Autenticación</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/thechaulis.ico">

        <!-- Custom fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

        <!-- Custom styles -->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- QR Code-->
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/otpauth/dist/otpauth.min.js"></script>
        <style>
            .verification-code {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .verification-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
                text-align: center;
                border: 2px solid #ccc;
                border-radius: 5px;
                margin: 5px;
            }

            .verification-input:focus {
                border-color: #007bff;
                outline: none;
            }
        </style>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">

                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Verificación en 2 pasos</h1>
                                        </div>
                                        <div id="divMensajeQR" class="form-group text-center" style="display: none">
                                            <p>Escanea el código QR con tu aplicación móvil.</p>
                                            <div id="codigoQR" class="d-inline-block bg-white p-3 rounded"></div>
                                        </div>

                                        <div class="form-group">
                                            <p>¡Hola, <span id="txtLogi"></span>!
                                            <p>Parece que estás intentando iniciar sesión.</p>
                                            <p>Como medida de seguridad adicional, introduce el código de 6 dígitos generado por tu aplicación móvil.</p>
                                            <div class="verification-code">
                                                <input type="text" id="digit1" class="verification-input" maxlength="1" pattern="[0-9]">
                                                <input type="text" id="digit2" class="verification-input" maxlength="1" pattern="[0-9]">
                                                <input type="text" id="digit3" class="verification-input" maxlength="1" pattern="[0-9]">
                                                <input type="text" id="digit4" class="verification-input" maxlength="1" pattern="[0-9]">
                                                <input type="text" id="digit5" class="verification-input" maxlength="1" pattern="[0-9]">
                                                <input type="text" id="digit6" class="verification-input" maxlength="1" pattern="[0-9]">
                                            </div>
                                        </div>
                                        <button id="btnVerificar" class="btn btn-primary btn-user btn-block">
                                            Verificar
                                        </button>
                                        <div class="mt-3" id="alertaError" style="display: none">
                                            <div class="form-control form-control-user alert alert-danger d-flex align-items-center" role="alert">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                                </svg>
                                                <div id="mensajeError"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sesión Expirada -->
        <div class="modal fade" id="sesionExpiradaModal" tabindex="-1" role="dialog" aria-labelledby="sesionExpiradaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sesionExpiradaModalLabel">Sesión expirada</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="window.location.href = 'index.html'">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Su sesión ya expiró. Inicie sesión nuevamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href = 'index.html'">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Autenticacion -->
        <script src="js/auth/auth.js"></script>
    </body>
</html>
